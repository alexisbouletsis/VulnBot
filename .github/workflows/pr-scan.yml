name: PR Code Reviewer

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read        # needed for checkout
  pull-requests: write  # needed to comment on PR

jobs:
  review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install root dependencies
        run: |
          npm install -g snyk
          npm install

      - name: Install CLI dependencies
        run: |
          cd code-reviewer
          npm install

      - name: Authenticate Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      - name: Verify Snyk setup
        run: snyk --version

      - name: Run Snyk scan
        run: |
          snyk test --json > snyk-report.json || echo "Snyk scan failed"
          echo "=== snyk-report.json status ==="
          ls -l snyk-report.json || echo "No snyk-report.json created"

      - name: Run Code Reviewer
        if: success() && hashFiles('snyk-report.json') != ''
        id: runreview
        run: |
          output=$(node code-reviewer/cli.js --path .)
          echo "content<<EOF" >> $GITHUB_OUTPUT
          echo "$output" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Upload Snyk report as artifact
        if: success() && hashFiles('snyk-report.json') != ''
        uses: actions/upload-artifact@v4
        with:
          name: snyk-report
          path: snyk-report.json

      - name: Comment on PR
        if: success() && hashFiles('snyk-report.json') != ''
        uses: actions/github-script@v7
        with:
          script: |
            const message = `${{ steps.runreview.outputs.content }}`;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: message
            });
