name: PR Code Reviewer

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read        # needed for checkout
  pull-requests: write  # needed to comment on PR

jobs:
  review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }} # ensures access for private repo
          ref: ${{ github.event.pull_request.head.ref }} # checkout the PR branch

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install -g snyk && npm install

      - name: Authenticate Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      - name: Run Code Reviewer
        id: runreview
        run: |
          # Run Snyk scan
          snyk test --json > snyk-report.json

          # Run your CLI
          output=$(code-reviewer --path .)
          echo "content<<EOF" >> $GITHUB_OUTPUT
          echo "$output" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const message = `${{ steps.runreview.outputs.content }}`;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: message
            });
